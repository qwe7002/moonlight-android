name: Build and Release

on:
  push:
    branches: [ master, main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Add Android targets for Rust
        run: |
          rustup target add aarch64-linux-android

      - name: Setup cargo-ndk
        run: cargo install cargo-ndk

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Get version info
        id: version
        run: |
          VERSION_NAME=$(grep -oP 'versionName "\K[^"]+' app/build.gradle)
          VERSION_CODE=$(grep -oP 'versionCode = \K\d+' app/build.gradle)
          echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-v${{ steps.version.outputs.version_name }}
          path: app/build/outputs/apk/release/*.apk

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version info
        id: version
        run: |
          VERSION_NAME=$(grep -oP 'versionName "\K[^"]+' app/build.gradle)
          VERSION_CODE=$(grep -oP 'versionCode = \K\d+' app/build.gradle)
          echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT

      - name: Download Release APK
        uses: actions/download-artifact@v4
        with:
          name: app-release-v${{ steps.version.outputs.version_name }}
          path: ./release-apk

      - name: Download Debug APK
        uses: actions/download-artifact@v4
        with:
          name: app-debug-v${{ steps.version.outputs.version_name }}
          path: ./debug-apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release v${{ steps.version.outputs.version_name }}
          body: |
            ## Moonlight Android v${{ steps.version.outputs.version_name }}
            
            ### Changes
            - See commit history for details
            
            ### Downloads
            - **Release APK**: Recommended for most users
            - **Debug APK**: For development and testing
            
            ### Version Info
            - Version Name: ${{ steps.version.outputs.version_name }}
            - Version Code: ${{ steps.version.outputs.version_code }}
          files: |
            ./release-apk/*.apk
            ./debug-apk/*.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

