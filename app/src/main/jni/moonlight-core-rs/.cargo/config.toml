[build]
# Target for local development (host)
# For Android builds, rust-android-gradle plugin handles toolchain setup automatically

[env]
# Use Ninja as the CMake generator for faster builds
CMAKE_GENERATOR = "Ninja"

# Fix CMake compatibility with older CMakeLists.txt (opus uses cmake_minimum_required < 3.5)
CMAKE_POLICY_VERSION_MINIMUM = "3.5"

# Note: ANDROID_NDK_HOME, CC, AR, LINKER etc. are set by rust-android-gradle plugin
# Do not set them here as they will be overridden

# ============================================================================
# Hardware AES Acceleration (Target-specific rustflags)
# ============================================================================

# ARMv8 Crypto Extensions (most modern Android devices 64-bit)
# Enables hardware AES-NI and SHA2 instructions
[target.aarch64-linux-android]
rustflags = ["-C", "target-feature=+aes,+sha2,+neon"]
